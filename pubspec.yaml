name: fwp
description: Podcast white label app based on Wordpress API using Flutter framework
publish_to: "none"
version: 3.4.0+34000

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  http: ^0.13.4
  just_audio: ^0.9.24
  audio_service: ^0.18.4
  infinite_scroll_pagination: ^3.2.0
  audio_video_progress_bar: ^0.10.0
  get_it: ^7.2.0
  url_launcher: ^6.1.3
  flutter_markdown: ^0.6.10+2
  html_unescape: ^2.0.0
  package_info_plus: ^1.4.2
  path: ^1.8.1
  cached_network_image: ^3.2.1
  sentry_flutter: ^6.9.1
  intl: ^0.17.0
  graphql: ^5.1.1
  flutter_widget_from_html: ^0.8.5
  macos_ui: ^1.4.1+1
  flutter_hooks: ^0.18.5+1
  hooks_riverpod: ^2.1.1
  easy_localization: ^3.0.1
  beamer: ^1.5.3
  tuple: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.8.2
  mocktail: ^0.3.0
  golden_toolkit: ^0.13.0
  flutter_dotenv: ^5.0.2
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/markdown/
    - assets/data/
    - assets/translations/
    - .env
